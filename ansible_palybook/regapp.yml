---
- hosts: ansible

  tasks:
  - name: create docker image
    command: docker build -t regapp:v1 .

    args:
     chdir: /opt/docker
  - name: create tag to push image
    command: docker tag regapp:v1  gaber1720/regapp:v1
  - name: push image to docker hub
    command: docker push gaber1720/regapp:v1


